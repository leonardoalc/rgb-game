<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>RGB Game</title>
</head>
<body>
    <header>
        <h1>RGB Game</h1>
    </header>
    <div id="container-botao">
        <div id="container-cores">
            <span class="cores-percent" id="r"></span>
            <span class="cores-percent" id="g"></span>
            <span class="cores-percent" id="b"></span>
        </div>
        <button onclick="gerarCor()">New Colors <i class="fa-solid fa-rotate-right"></i></button>
    </div>
    <h2 id="recado">Adivinhe a cor</h2>
    <main>
        <div class="quadro-cor" id="q0"></div>
        <div class="quadro-cor" id="q1"></div>
        <div class="quadro-cor" id="q2"></div>
    </main>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/e9ee83335e.js" crossorigin="anonymous"></script>
</body>
</html>
